<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Demo Site</h1>
        <nav>
            <ul>
                <li><a href="#home" aria-label="Home">Home</a></li>
                <li><a href="#about" aria-label="About">About</a></li>
                <li><a href="#contact" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a responsive and accessible demo site.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Designed according to compliance standards and best practices.</p>
            <img src="demo-image.jpg" alt="Demo visual for accessibility">
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Demo Site</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
